<!-- Modal -->
<<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<form #formAddProduct="ngForm" (submit)="onSubmit(formAddProduct)">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="">Product Name</label>
          <input type="text" 
          name="name" 
          [(ngModel)]="product.name"
           class="form-control"
            placeholder="product name"
            required 
            minlength="3" 
            #productName="ngModel">
          <div class="alert alert-danger mt-3" *ngIf="productName.dirty && productName.errors?.required">
            Product Name khong de trong
          </div>
          <div class="alert alert-danger mt-3" *ngIf="productName.dirty && productName.errors?.minlength">
            ten Product phai co it nhat 3 ky tu
          </div>
          {{productName.className}}
        </div>

        <div class="form-group">
            <label for="">Price </label>
          <input type="number"  
          name="price"
           [(ngModel)]="product.price"
            class="form-control"
            placeholder="product price"
             required 
             #price="ngModel">
          <div class="alert alert-danger mt-3" *ngIf="price.dirty && price.errors?.required">
            Price khong de trong
          </div>
          {{productName.className}}

        </div>
      </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" >Save
            changes</button>
        </div>
      </div>
  </div>
</form>
</div>
