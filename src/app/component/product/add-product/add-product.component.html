<div class="container">

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNewProduct" id="newProduct">
    Add Product
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modalNewProduct" tabindex="-1" role="dialog" aria-labelledby="newProduct"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form #formAddProduct="ngForm" (submit)="onSubmit(formAddProduct)"></form>
          <div class="modal-header">
            <h5 class="modal-title" id="newProduct">New Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Product Name" [(ngModel)]="product.name"
                required minlength="3" #productName="ngModel" />
            </div>
            <div class="alert alert-danger mt-3" *ngIf="productName.dirty && productName.errors?.required">
              Product name không được để trống
            </div>
            <div class="alert alert-danger mt-3" *ngIf="productName.dirty && productName.errors?.minlength">
              Product name phải lớn hơn 3 kí tự
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" [disabled]="formAddProduct.invalid" class="btn btn-primary" data-dismiss="modal">Add
              Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
