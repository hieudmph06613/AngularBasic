<div class="container p-4">
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let pro of products" style="margin-bottom: 20px">
      <div class="card text-center" style="width: 15rem;">
        <img src="{{pro.img}}" class="card-img-top" alt="..." style="width: 15rem;height: 15rem;">
        <div class="card-body">
          <h5 class="card-title">
            <a class="text-dark" routerLink="/product/{{pro.id}}">{{pro.name}}</a>
          </h5>
          <p class="card-text">${{pro.price}}</p>
          <button class="btn btn-primary rounded-pill">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
