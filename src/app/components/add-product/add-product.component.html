<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Add
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <form #formAddProduct="ngForm" (submit)="onSubmit(formAddProduct)">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new product</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="">Product Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="product.name"
              class="form-control"
              placeholder="Product Name"
              minlength="3"
              required
              #productName="ngModel"
            />
            <div
              class="alert alert-danger"
              *ngIf="productName.dirty && productName.errors?.required"
            >
              Product Name phải có dữ liệu
            </div>
            <div
              class="alert alert-danger"
              *ngIf="productName.dirty && productName.errors?.minlength"
            >
              Ít nhất 3 ký trở lên
            </div>
          </div>
          <div class="form-group">
            <label for="">Price Regular</label>
            <input
              type="number"
              name="price_regular"
              [(ngModel)]="product.price_regular"
              class="form-control"
              placeholder="Product Price regular"
              required
              #priceRegular="ngModel"
            />
            <div
              class="alert alert-danger"
              *ngIf="priceRegular.dirty && priceRegular.errors?.required"
            >
              Price Regular phải có dữ liệu
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
