<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal3">
    <i class="fas fa-plus-circle"></i> Add News
</button>

<!-- The Modal -->
<div class="modal fade" id="myModal3">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add a new News</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form #formAddNews="ngForm" (submit)="onSubmit(formAddNews)">
                    <h2 class="text-center"> Add a new News</h2>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-asterisk"></span>
                        <input type="text" class="form-control" name="title" placeholder="News Title" [(ngModel)]="news.title" required minlength="5"
                            #title="ngModel">
                    </div>
                    <div class="alert alert-danger mt-3" *ngIf="title.dirty && title.errors?.required">
                        News title required characters!
                    </div>
                    <div class="alert alert-danger mt-3" *ngIf="title.dirty && title.errors?.minlength">
                        News title required at least 5 characters!
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="newsBody" placeholder="News Body" [(ngModel)]="news.priceSale" required minlength="10" #newsBody="ngModel">
                        <div class="alert alert-danger mt-3" *ngIf="newsBody.dirty && newsBody.errors?.required">
                            News Body required characters!
                        </div>
                        <div class="alert alert-danger mt-3" *ngIf="newsBody.dirty && newsBody.errors?.minlength">
                            News Body required at least 10 characters!
                        </div>
                    </div>     
                    <div class="form-group">
                        <input type="text" class="form-control" name="img" placeholder="Insert image link here" [(ngModel)]="news.img">
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" [disabled]="formAddNews.invalid" class="btn btn-success" >Add</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
