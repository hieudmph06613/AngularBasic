

<div class="card" style="width: 100%;">
    
    <div class="card-body">
        <div class="row">
            <div class="col-4"><img src="{{product.img}}" alt="..." class="img-thumbnail"></div>
            <div class="col-8">
                <h5 class="card-title"> {{product.id}}</h5>
                <h5 class="card-title"> {{product.name}}</h5>
                <h5 class="card-title"> {{product.priceSale}}</h5>
                <h5 class="card-title"> {{product.priceRegular}}</h5>
                <h5 class="card-title"> {{product.status==true?"Còn Hàng":"Hết Hàng"}}</h5>
            </div>
            
        </div>
    </div>
  </div>
  <form>
    <div class="form-group">
        
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price Sale</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Price Sale" [(ngModel)]="product.priceSale" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price Regular</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Price Regular" [(ngModel)]="product.priceRegular" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price Regular</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Price Regular" [(ngModel)]="product.priceRegular" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox"  id="inlineRadio2" value=""
        [(ngModel)]="product.status" name="status" required #productStatus="ngModel">
      <label class="form-check-label" >Còn Hàng</label>
    </div>
      
      <button type="button" class="btn btn-primary" (click)="save(product)" data-dismiss="modal">Edit</button>
  </form>
