<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{detailProduct.img}}" class="card-img mt-1 ml-1 mb-1" width="500px" height="200px" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body ml-3">
        <h5 class="card-title">Product Name : {{detailProduct.name}}</h5>
        <h5 class="card-title">Product ID : {{detailProduct.id}}</h5>
        <h5 class="card-title">Price Sale : {{detailProduct.priceSale}}$</h5>
        <h5 class="card-title">Price Regular : <span>{{detailProduct.priceRegular}}$</span> </h5>
        <h5 class="card-title">Trạng thái : {{detailProduct.status ? 'Còn hàng':'Hết hàng'}}</h5>
      </div>
    </div>
  </div>
</div>
