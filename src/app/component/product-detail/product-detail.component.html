<div class="card mt-3 mb-3" style="width: 30rem;">
  <img src="{{product.img}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Sản phẩm</h5>
    
    <p>Mã sản phẩm: {{product.id}}</p>
    <p>Tên sản phẩm: {{product.name}}</p>
    <p>Giá Gốc: <span>{{product.price}} $</span></p>
    <p>Giá khuyến mãi: {{product.reviews}} $</p>
    <P>{{product.status ? 'Còn hàng' : 'viewsHết hàng'}}</P>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="product.name"
        [ngModelOptions]="{standalone: true}" />
    </div>
    <button  class="btn btn-primary" (click)="save()">Edit</button>
  </div>
</div>
