<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
    <i class="fas fa-plus-circle"></i> Add New Product
</button>

<!-- The Modal -->
<div class="modal fade" id="myModal2">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Thêm mới sản phẩm</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form #formAddProduct="ngForm" (submit)="onSubmit(formAddProduct)">
                    <h2 class="text-center"> Add new Product</h2>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-asterisk"></span>
                        <input type="text" class="form-control" name="name" placeholder="Product Name" [(ngModel)]="product.name" required minlength="5"
                            #productName="ngModel">
                    </div>
                    <div class="alert alert-danger mt-3" *ngIf="productName.dirty && productName.errors?.required">
                        Product name required characters!
                    </div>
                    <div class="alert alert-danger mt-3" *ngIf="productName.dirty && productName.errors?.minlength">
                        Product name at least 5 characters!
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="priceSale" placeholder="Sale" [(ngModel)]="product.priceSale" required #priceSale="ngModel">
                        <div class="alert alert-danger mt-3" *ngIf="priceSale.dirty && priceSale.errors?.required">
                            Required price!
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="priceRegular" placeholder="Price" [(ngModel)]="product.priceRegular" required
                            #priceRegular="ngModel">
                        <div class="alert alert-danger mt-3" *ngIf="priceRegular.dirty && priceRegular.errors?.required">
                            Required price!
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="img" placeholder="Insert image link here" [(ngModel)]="product.img">
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" [disabled]="formAddProduct.invalid" class="btn btn-success" >Add</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
