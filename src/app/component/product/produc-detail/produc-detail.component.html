
<div class="container">
<div class="row">
    <div class="col-4" style="text-align: center">
        <img src="{{product.image}}" alt="..." class="img-thumbnail"/>
    </div>
    <div class="col-8">
            <p>
                    Id: {{product.id}}
                    </p>
                    <p>
                    Product name:  {{product.name}}
                    </p>
                    <p>
                    Price regular:  {{product.priceRegular}}đ
                    </p>
                    <p>
                    Price sale: {{product.priceSale}}đ
                    </p>
                    <p>
                    Status: {{product.color ? 'Còn hàng' : 'Hết hàng'}}
                    </p>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="editProduct">
                         Edit Product
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                          aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <form>
                                  <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="product.name"
                                      [ngModelOptions]="{standalone: true}" />
                                  </div>
                                  <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Price Regular" [(ngModel)]="product.priceRegular"
                                      [ngModelOptions]="{standalone: true}" />
                                  </div>
                                  <div class="form-group">
                                      <input type="number" class="form-control" placeholder="Price Sale" [(ngModel)]="product.priceSale"
                                        [ngModelOptions]="{standalone: true}" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="image lynk" [(ngModel)]="product.image"
                                          [ngModelOptions]="{standalone: true}" />
                                      </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-primary" (click)="editProduct(product)" data-dismiss="modal">Save</button>
                              </div>
                            </div>
                        </div>
                        </div>
    </div>

</div>
</div>
