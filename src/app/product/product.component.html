<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-xl-3 col-md-4 col-sm-6" *ngFor="let product of products">
        <div class="card mb-4 shadow-sm">
          <img [src]="product.imgLink" class="card-img-top" alt="..." height="230px">

          <div class="card-body">
            <div class="title">
              <h6>{{product.name}}</h6>

            </div>
            <p class="card-text1"> Giá mới: {{product.priceRegular}} $</p>
            <p class="card-text">Giá cũ:{{product.priceSale}} $</p>
            <p class="card-text3" [style.color]="product.color?'red':'black'">Màu sắc: {{product.color?'Đỏ':'Đen'}} </p>
            <small class="text-muted">Đánh giá : </small>
            <i class='fas fa-star' style='font-size:18px;color:yellow'></i><i class='fas fa-star'
              style='font-size:18px;color:yellow'></i><i class='fas fa-star' style='font-size:18px;color:yellow'></i><i
              class="fa fa-star-half-full" style="font-size:20px;color: yellow"></i>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button class="btn btn-success" routerLink="{{product.id}}">Chi tiết</button>
                <button class="btn btn-danger" (click)="deleteProduct(product)"> <span
                    class="glyphicon glyphicon-trash"></span>Xóa</button>
                <app-add-product></app-add-product>

              </div>


            </div>
          </div>
        </div>


      </div>



    </div>
  </div>
</div>



<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sản phẩm chi tiết</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">

          <app-product-detail></app-product-detail>

        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
      </div>

    </div>
  </div>

</div>
